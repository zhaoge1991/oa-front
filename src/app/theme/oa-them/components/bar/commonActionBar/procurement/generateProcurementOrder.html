<div class="btnitem" *ngIf="config.generateProcurementOrder">
    <button type="button"  class="available" (click)="showDialog()" [disabled]="!object">
        <i class="iconfont ion-hammer"></i><span>生成采购单</span><i *ngIf="object"></i>
    </button>

    <div bsModal #dialog="bs-modal" class="modal fade customer_search-content" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" aria-label="Close" (click)="dialog.hide()">
                        <span aria-hidden="true">&times;</span>
                    </span>
                    <h4 class="modal-title">生成采购单</h4>
                </div>
                <div class="modal-body">
                    <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-fresh"
                        [gridOptions]="gridOptions"
                        [columnDefs]="columnDefs"
                        [rowData]="objects"
                        enableColResize
                        enableSorting
                        enableFilter
                        groupHeaders
                        rowHeight="22"
                        rowSelection="multiple"
                        ></ag-grid-angular>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary confirm-btn" (click)="onSubmit()">提交</button>
                    <button class="btn btn-primary confirm-btn" (click)="dialog.hide()">取消</button>
                </div>

            </div>
        </div>
    </div>


</div>
