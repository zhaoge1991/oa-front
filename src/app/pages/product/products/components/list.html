<div class="row">
  <bar-common-action-bar [config]="actionConfig" [object]="selectedrowData" (objectChange)="objectChange($event)" (objectDelete)="objectDelete()">
  </bar-common-action-bar>
</div>
<div class="row">
  <ba-card baCardClass="with-scroll">
    <div class="row">
      <div class="col-md-12 col-xs-12 table-main">
        <div class="productselect-content clearfix">
          <div class="pull-left treecontent" *ngIf="productnodes.length>0">
            <tree-root #tree
              [nodes]="productnodes"
              [options]="customTemplateStringOptions"
              (onActivate)="onchanged($event)"
            >
              <template #treeNodeTemplate let-node="node" let-index="index">
                <span>{{ node.data.name }}</span>
              </template>
            </tree-root>
          </div>
          <div class="pull-right productconent" *ngIf="rowData">
            <div class="product_search">
              <ng-search (searchtext)="search($event)"></ng-search>
            </div>
            <ag-grid-angular #selectedrow style="width: 100%; height: 500px;" class="ag-fresh"

                             [columnDefs]="columnDefs"
                             [rowData]="rowData"
                             enableColResize
                             enableSorting
                             enableFilter
                             groupHeaders
                             (rowSelected)="onRowSelected($event)"

                             rowHeight="22"
                             rowSelection="multiple"
            ></ag-grid-angular>
            <pages-button [paginate]="paginate" (pageClick)="pageClick($event)"></pages-button>
          </div>
        </div>
      </div>
    </div>
  </ba-card>
</div>
