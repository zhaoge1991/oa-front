<div class="auth-main">
  <div class="auth-block">
    <h1>宏安集团后台系统登录</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">邮&nbsp;&nbsp;箱</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">密&nbsp;&nbsp;码</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button [disabled]="!form.valid || submitted" type="submit" class="btn btn-default btn-auth">登 录</button>
          <a routerLink="/login" class="btn btn-default btn-auth">注 册</a>
          <img src="assets/img/loading.gif" *ngIf="submitted" class="loading-gif">
          <a routerLink="/login" class="forgot-pass">忘记密码?</a>
        </div>
      </div>
    </form>
    <ng-message></ng-message>
  </div>
</div>
