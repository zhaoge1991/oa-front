<div *ngIf="data">
  <div class="row">
    <bar-common-action-bar [config]="commonActionBarConfig" [object]="data" (objectChange)="objectChange($event)">
    </bar-common-action-bar>
  </div>
  <div class="row">
    <ba-card baCardClass="with-scroll">
      <div class="detailcontent">
          <div class="opendetail">
            <h1 class="title">地区详情</h1>
            <table>

              <tr>
                <th>名称</th>
                <td colspan="3">{{data?.name}}
                </td>
              </tr>
              <tr>
                <th>地区编码</th>
                <td colspan="3">{{data?.code}}</td>
              </tr>
              <tr>
                <th>国家</th>
                <td colspan="3">{{data?.country_id|countrypipe}}</td>
              </tr>
            </table>
          </div>
      </div>
    </ba-card>
  </div>
</div>
