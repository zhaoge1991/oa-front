<div class="row">
  <bar-common-action-bar [config]="commonActionBarConfig" [object]="data" (objectSave)="save($event)">
  </bar-common-action-bar>
</div>

<div class="row">
  <form class="form-horizontal" *ngIf="data">
    <ba-card baCardClass="with-scroll">
      <div class="row form-content">
        <div class="col-md-12 form-unite">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <div class="ng-form-group row">
                <label class="col-sm-4 ng-form-control-label">月报日</label>
                <div class="col-sm-8">
                  <ng-calender [(value)]="data.report_time" [placeholder]="'请选择时间'"></ng-calender>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-xs-12">
              <div class="ng-form-group row">
                <div class="col-sm-8">
                  <div class="col-sm-2"><button (click)="getLastMonthData(data.report_time)" class="btn btn-primary  btn-sm" type="button">获取工作事项</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 form-unite">
          <div class="row">
            <div class="col-md-12">
              <div class="ng-form-group row">
                <label class="col-sm-2 ng-form-control-label">上月工作计划</label>
                <div class="col-sm-11">
                  <div [innerHTML]="lastreport?lastreport.next_month_plan:'未找到上月工作计划'"></div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="ng-form-group row">
                <label class="col-sm-12 ng-form-control-label">本月完成事项</label>
                <div class="col-sm-12">
                  <ng2-ueditor [(ngModel)]="data.worked" name="worked"></ng2-ueditor>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 form-unite">
          <div class="row">
            <div class="col-md-12">
              <div class="ng-form-group row">
                <label class="col-sm-12 ng-form-control-label">工作中遇到的问题：（包括需要协助的问题或者自己存在的问题）</label>
                <div class="col-sm-12">
                  <ng2-ueditor [(ngModel)]="data.questions" name="questions"></ng2-ueditor>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="ng-form-group row">
                <label class="col-sm-12 ng-form-control-label">下月我打算对哪些新的方面进行尝试：（主要写自己的思考以及对现有工作的突破和改进）</label>
                <div class="col-sm-12">
                  <ng2-ueditor [(ngModel)]="data.new_try" name="new_try"></ng2-ueditor>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="ng-form-group row">
                <label class="col-sm-12 ng-form-control-label">下月工作计划</label>
                <div class="col-sm-12">
                  <ng2-ueditor [(ngModel)]="data.next_month_plan" name="next_month_plan"></ng2-ueditor>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ba-card>
  </form>
</div>
